# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: multiverse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/multiverse"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "your-jwt-secret"
      STRIPE_SECRET_KEY: "your-stripe-secret-key"
      OLLAMA_API_URL: "http://host.docker.internal:11434"
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: "http://localhost:3001"
    depends_on:
      - backend

volumes:
  postgres_data:
