[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Critical for SPA routing: all requests go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Your security headers are great to keep
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
