[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "18.18.0"

# Critical for SPA routing: all requests go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Your security headers are great to keep
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
