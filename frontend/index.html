<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#667eea"/>
    <title>Multiverse AI Web Builder</title>
    
    <!-- Preload Inter font for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Loading styles for better UX while React loads */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- The root div where your React app will be mounted -->
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading Multiverse AI Builder...</p>
      </div>
    </div>
    
    <!-- Corrected script tag: Vite will handle the path correctly during build -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
